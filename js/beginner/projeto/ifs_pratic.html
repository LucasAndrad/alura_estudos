<!Doctype-HTML>
<html>
	<head>
	<title> If's Practing </title>
	</head>
	
	<body>
	
	<script>
		var salary = 1000;
		var result=0;
		if (salary<1000){
			result = salary*1.05;
			console.log("Extra salary = 5%");
		}
		else if (salary < 2000) {
			result = salary*1.1;
			console.log("Extra salary = 10%");
		}
		else {
			result = salary*1.15;
			console.log("Extra salary = 15%");
		}
		console.log(result);
	
	</script>
	</body>

</html
